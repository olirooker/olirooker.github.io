<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar Build</title>
    <link rel="stylesheet" href="nav-bar-build.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400&family=Roboto:wght@100;400;700&family=Poppins:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="nav-bar-build.js" defer></script> -->
  </head>

  <body>
    <!-- <div class="container"> -->
    <div id="home" class="home-link"></div>
    <header>
      <a href="#home" class="logo">Oli Rooker</a>
      <nav id="nav">
        <div class="nav-row">
          <a href="#about" class="nav-item" onclick="toggleNav()">About</a>
          <div class="nav-indicator"></div>
        </div>
        <div class="nav-row">
          <a href="#projects" class="nav-item" onclick="toggleNav()"
            >Projects</a
          >
          <div class="nav-indicator"></div>
        </div>
        <div class="nav-row">
          <a href="#contact" class="nav-item" onclick="toggleNav()">Contact</a>
          <div class="nav-indicator"></div>
        </div>
        <a
          href="https://www.linkedin.com/in/oliverrooker/"
          class="nav-row nav-item mobile-option"
          >LinkedIn</a
        >
        <a
          href="https://github.com/olirooker"
          class="nav-row nav-item mobile-option"
          >GitHub</a
        >
      </nav>
      <span>
        <a href="https://www.linkedin.com/in/oliverrooker/"
          ><i class="fa fa-linkedin-square nav-socials"></i
        ></a>
        <a href="https://github.com/olirooker"
          ><i class="fa fa-github nav-socials"></i
        ></a>
      </span>
      <div class="toggle fa" id="toggle" onclick="toggleNav()"></div>
    </header>

    <main>
      <section class="hero-section">
        <div class="hero-container">
          <h1 class="hero-title">Title</h1>
          <p class="hero-text">Oli Rooker, Full Stack Software Developer</p>
          <button class="projects-button">See Projects</button>
        </div>
      </section>
      <section class="about-section" id="about">
        <span>About</span>
      </section>
      <section class="projects-section" id="projects">
        <span>Projects</span>
      </section>
      <section class="contact-section" id="contact">
        <span>Contact</span>
      </section>
    </main>
    <footer>
      <span>Oli Rooker</span>
    </footer>
    <!-- </div> -->
    <script>
      window.addEventListener("scroll", function () {
        const navBar = document.querySelector("header");
        navBar.classList.toggle("sticky", window.scrollY > 0);
      });

      toggleNav = () => {
        const navToggle = document.getElementById("toggle");
        const nav = document.getElementById("nav");
        navToggle.classList.toggle("active");
        nav.classList.toggle("active");
      };

      // closeMenu = () => {
      //   const nav = document.getElementById("nav");
      //   nav.classList.toggle("active");
      // };
    </script>
  </body>
</html>
