<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar Build</title>
    <link rel="stylesheet" href="nav-bar-build.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400&family=Roboto:wght@100;400;700&family=Poppins:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="nav-bar-build.js" defer></script> -->
  </head>

  <body>
    <!-- <div class="container"> -->

    <header>
      <div class="nav-bar"></div>
        <div class="toggle"></div>
        <nav class="navigation">
          <div class="nav-row">
            <a href="#" class="nav-item">Home</a>
            <div class="nav-indicator"></div>
          </div>
          <div class="nav-row">
            <a href="#" class="nav-item">About</a>
            <div class="nav-indicator"></div>
          </div>
          <div class="nav-row">
            <a href="#" class="nav-item">Projects</a>
            <div class="nav-indicator"></div>
          </div>
        </nav>
        <button class="contact-button">Get in touch</button>
      </div>
    </header>

    <main>
      <div class="hero-section">
        <h1 class="hero-title">Title</h1>
        <p class="hero-text">Oli Rooker, Full Stack Software Developer</p>
        <button class="projects-button">See Projects</button>
      </div>
      <section class="projects-section">
        <span>Projects</span>
      </section>
      <section class="contact-section">
        <span>Contact</span>
      </section>
    </main>
    <footer>
      <span>Oli Rooker</span>
    </footer>
    <!-- </div> -->
    <script>
      window.addEventListener("scroll", function () {
        const navBar = document.querySelector("header");
        navBar.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
